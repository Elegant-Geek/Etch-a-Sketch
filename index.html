<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <!-- defer loads html before any js -->
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="header">
        <h1>Etch a Sketch</h1>
    </div>
    <div class="main-container">
        <div class="left-panel">
            <h2>Grid Settings</h2>

            <div class="settings-box">
                <div class="pen-color-div">
                    <p>Pen Color</p>
                    <!-- USE THE ONCHANGE event listener to capture the new input user value whenever a change is made-->
                    <input class="pen-color" onchange="changePenColor();" type="color" value="#000000"/>
                </div>
                <div class="bg-color-div">
                    <p>Background Color</p>
                    <!-- USE THE ONCHANGE event listener to capture the new input user value whenever a change is made-->
                    <!-- NOTE: color options are NOT affected in JS until a change is made to color picker. Default colors here are only set to match the JS default inputs -->
                    <!-- NOTE: if you update the default user pen color and bg color in JS, these initial input color picker values should be manually updated to reflect the changes too. -->
                    <input class="bg-color" onchange="changeBackgroundColor();" type="color" value="#FFFFFF"/>
                </div>
            </div>
            <div class="settings-box" id="eraser-box">
                <button id="eraser-btn">Get Eraser</button>
                <button id="clear-grid-btn">Clear Grid</button>
            </div>
            <div class="settings-box" id="grid-size-box">
                <p>Grid Size</p>
                <p id="grid-size-label">16 x 16</p>
                <input id="grid-size-slider" type="range" value="16" min="16" max="60"/>
            </div>

        </div>
        <div class="right-panel">
            <div class="gridbox">
                <!-- this is where grid goes -->

            </div>
        </div>
    </div>
    <div class="footer">
        <!-- Credit to https://github.com/michalosman for footer year setup  -->
        <p>
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>
            
            <a href="https://github.com/Elegant-Geek" target="_blank"><strong>&nbsp;Elegant-Geek</strong></a>
        </p> 
        <div class="social-media-container">
            <a href="https://www.facebook.com/American1diot/"><img height="30" src="./images/facebook-app.png"/></a>
               <a href="https://www.instagram.com/heychickenhead/"><img height="30" src="./images/ig-instagram.png"/></a>
               <a href="https://www.linkedin.com/in/clark-jamie/"><img height="30" src="./images/linkedin-app.png"/></a>
               <a href="https://github.com/Elegant-Geek"><img height="30" src="./images/gh.png"/></a>
        </div>
    </div>
    
</body>
</html>
