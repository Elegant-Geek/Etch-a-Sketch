<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./coloris/coloris.css"/>
    <!-- defer loads html before any js -->
    <script src="./script.js" defer></script>
    <script src="./coloris/coloris.js" defer></script>


</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Etch a Sketch</h1>
        </div>
        <div class="header-right">
            <p>social media links go here</p>
        </div>
    </div>
    <div class="main-container">

        <div class="left-panel">
            <h2>Title goes here</h2>

            <div class="settings-box">
                <p>Pen color</p>
                <!-- initialize the coloris tool and set a default value for the color picker (brush) -->
                <input type="text" class="coloris" value="#000000" data-coloris />


            </div>
            <div class="settings-box" id="eraser-box">
                <button id="eraser-btn">Get Eraser</button>
                <button id="clear-grid-btn">Clear Grid</button>
            </div>
            <div class="settings-box" id="grid-size-box">
                <p>Grid Size</p>
                <p id="grid-size-label">16 x 16</p>
                <input id="grid-size-slider" type="range" value="16" min="16" max="60"/>
            </div>

        </div>
        <div class="right-panel">
            <div class="gridbox">
                <!-- this is where grid goes -->

            </div>
        </div>
    </div>
    
</body>
</html>
